<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro</title>
    <link rel="stylesheet" href="../styles/filter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../images/SmartMealLogo.png">
            <h1>Smart Meal</h1>
        </div>
    </header>

    <main>
        <div class="filter-container">
            <button class="filter-close" onclick="window.history.back()">&times;</button>
            <h1 class="filter-title">Filtro</h1>
            <div class="filter-options">
                <div>
                    <b>Curso</b>
                    <div><span class="dot green"></span> Ds</div>
                    <div><span class="dot red"></span> Meca</div>
                    <div><span class="dot red"></span> Adm</div>
                </div>
                <div>
                    <b>Turno</b>
                    <div><span class="dot red"></span> Matutino</div>
                    <div><span class="dot green"></span> tarde</div>
                    <div><span class="dot red"></span> Noite</div>
                </div>
                <div>
                    <b>Ano</b>
                    <div><span class="dot red"></span> 1</div>
                    <div><span class="dot red"></span> 2</div>
                    <div><span class="dot green"></span> 3</div>
                </div>
            </div>
            <div class="filter-table-title">3GT</div>
            <div class="filter-table-wrapper">
                <table class="filter-table">
                    <thead>
                        <tr>
                            <th>RM</th>
                            <th>Aluno</th>
                            <th>Almoço</th>
                            <th>Janta</th>
                            <th>Repetição Almoço</th>
                            <th>Repetição Janta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>33286</td>
                            <td>Marcelo Korin</td>
                            <td class="green">12:10</td>
                            <td class="yellow">--/--</td>
                            <td class="green">12:23</td>
                            <td class="yellow">--/--</td>
                        </tr>
                        <tr>
                            <td>33357</td>
                            <td>Pedro Lopes</td>
                            <td class="yellow">--/--</td>
                            <td class="red">--/--</td>
                            <td class="red">--/--</td>
                            <td class="red">--/--</td>
                        </tr>
                        <tr>
                            <td>33679</td>
                            <td>Tiago Bondezan</td>
                            <td class="green">12:11</td>
                            <td class="green">18:23</td>
                            <td class="yellow">--/--</td>
                            <td class="green">18:33</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <br><br>
    <footer>
        <div class="footer-container">
            <p><b>&copy; 2025 Smart Meal</b></p>
            <nav>
                <ul>
                    <li><a href="https://www.instagram.com/smartmeal_ejs/"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
