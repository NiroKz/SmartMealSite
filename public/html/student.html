            <section class="access-control">
                  <h1>Gerenciar Alunos</h1>

<!-- üîç Barra de pesquisa -->
  <div class="search-container"><br>
    <input type="text" id="searchInput" placeholder="Buscar por nome ou RM"><br>
    <button id="searchBtn">Buscar</button>
    <button id="addBtn">Adicionar Aluno</button>
  </div>
<br><br>
  <!-- üü¶ Onde aparecer√£o os cards dos alunos -->
  <div id="resultsContainer" class="results"></div>

  <!-- üü© Modal de adicionar/editar -->
  <div id="studentModal" class="modal hidden">
    <div class="modal-content">

      <h2 id="modalTitle">Adicionar Aluno</h2>
      <span id="closeModal" class="close">&times;</span>

      <form id="studentForm">
        <input type="hidden" id="edit_id_student">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required maxlength="60">

        <label for="RM">RM:</label>
        <input type="text" id="RM" name="RM" required maxlength="5">

        <label for="Course">Curso:</label>
        <select id="Course" required>
          <option value="">Selecione o curso</option>
        </select>

        <label for="Year">Ano:</label>
        <select id="Year" required>
          <option value="">Selecione o ano</option>
        </select>

        <label for="Period">Per√≠odo:</label>
        <select id="Period" required>
          <option value="">Selecione o per√≠odo</option>
        </select>

        <label for="student_legal_guardian">Respons√°vel:</label>
        <input type="text" id="student_legal_guardian" required maxlength="60">

        <label for="food_restriction">Restri√ß√£o Alimentar:</label>
        <textarea id="food_restriction" maxlength="30" rows="3"></textarea>

        <button type="submit" id="submitBtn">Salvar</button>
      </form>

    </div>
  </div>
            </section>


  
    <div class="footer-container">
