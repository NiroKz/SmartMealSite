<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Meal</title>
  <link rel="shortcut icon" href="../images/SmartMealLogoIcon.png">
  <link rel="stylesheet" href="../styles/register.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="../images/SmartMealLogo.png">
      <h1>Smart Meal</h1>
    </div>
    <nav>
      <ul>
        <li><a href="./feedback.html"><b>Feedback</b> </a></li>
        <li><a href="../index.html"><b>Home</b> </a></li>
        <li><a href="../html/prelogin.html"><b>Entrar</b></a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="page-wrapper">
      <div class="container">
        <div class="left-panel">
          <div class="logo">
            <img src="../images/SmartMealLogo.png" alt="Smart Meal Logo" style="width:100%; height:100%;">
          </div>
        </div>
        <div class="right-panel">
          <h1>Faça seu cadastro:</h1>
          <form action="/auth/register" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required maxlength="60">

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required maxlength="14">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required maxlength="320">

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required maxlength="15">

            <button type="submit">Cadastrar</button>
          </form>
          <p class="tiny-text">Já tem uma conta? <a href="../html/login.html">Entrar</a></p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-container">
      <p><b>&copy; 2025 Smart Meal</b></p>
      <nav>
        <ul>
          <li><a href="https://www.instagram.com/smartmeal_ejs/"><i class="fab fa-instagram"></i></a></li>
          <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
          <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
        </ul>
      </nav>
    </div>
  </footer>
  <script src="../js/register.js"></script>
</body>

</html>
