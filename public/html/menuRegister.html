<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Produção - Smart Meal</title>
  <link rel="shortcut icon" href="../images/SmartMealLogoIcon.png">
  <link rel="stylesheet" href="../styles/studentRegister.css">
  <link rel="stylesheet" href="../styles/popup.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="../images/SmartMealLogo.png" alt="logo">
      <h1>Smart Meal</h1>
    </div>
    <nav>
      <ul>
        <li><a href="./feedback.html"><b>Feedback</b></a></li>
        <li><a href="../index.html"><b>Home</b></a></li>
        <li><a href="../html/accessControl.html"><b>Voltar</b></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="page-wrapper">
      <div class="container">
        <div class="left-panel">
          <div class="logo">
            <img src="../images/SmartMealLogo.png" alt="Smart Meal Logo" style="width:100%; height:100%;">
          </div>
        </div>

        <div class="right-panel">
          <h1>Registrar Produção</h1>

          <form id="menuForm">

            <label for="id_product">Produto</label>
            <select id="id_product" name="id_product" required>
              <option value="">Carregando produtos...</option>
            </select>

            <label for="id_meal">Ref. Refeição (opcional)</label>
            <select id="id_meal" name="id_meal">
              <option value="">Nenhuma</option>
            </select>

            <label for="date_production">Data da produção</label>
            <input type="date" id="date_production" name="date_production" required>

            <label for="food">Descrição (food) — até 25 caracteres</label>
            <input type="text" id="food" name="food" maxlength="25" required>

            <label for="quantity_produced">Quantidade produzida</label>
            <input type="number" step="0.001" min="0" id="quantity_produced" name="quantity_produced" required>

            <label for="meal_type">Tipo de refeição</label>
            <select id="meal_type" name="meal_type" required>
              <option value="">Selecione</option>
              <option value="breakfast">Café da manhã</option>
              <option value="lunch">Almoço</option>
              <option value="snack">Lanche</option>
              <option value="dinner">Janta</option>
            </select>

            <label for="shift">Turno</label>
            <select id="shift" name="shift" required>
              <option value="">Selecione</option>
              <option value="morning">Manhã</option>
              <option value="evening">Tarde</option>
              <option value="night">Noite</option>
            </select>

            <label for="remnant">Remanescente (opcional)</label>
            <input type="number" step="0.001" min="0" id="remnant" name="remnant">

            <label for="note">Observação (até 40 caracteres)</label>
            <input type="text" id="note" name="note" maxlength="40">

            <div style="margin-top:12px;">
              <button type="submit">Salvar Produção</button>
              <button type="reset">Limpar</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p><b>&copy; 2025 Smart Meal</b></p>
    </div>
  </footer>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h2 id="popup-title">Título</h2>
      <p id="popup-message">Mensagem do sistema...</p>
    </div>
  </div>

  <script src="../js/menuRegister.js"></script>
  <script src="../js/popup.js"></script>
  <script src="../js/config.js"></script>
</body>

</html>
