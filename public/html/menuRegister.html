<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Cardápio - Smart Meal</title>
  <link rel="shortcut icon" href="../images/SmartMealLogoIcon.png">
  <link rel="stylesheet" href="../styles/studentRegister.css">
  <link rel="stylesheet" href="../styles/popup.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="../images/SmartMealLogo.png" alt="logo">
      <h1>Smart Meal</h1>
    </div>
    <nav>
      <ul>
        <li><a href="./feedback.html"><b>Feedback</b></a></li>
        <li><a href="../index.html"><b>Home</b></a></li>
        <li><a href="../html/accessControl.html"><b>Voltar</b></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="page-wrapper">
      <div class="container">
        <div class="left-panel">
          <div class="logo">
            <img src="../images/SmartMealLogo.png" alt="Smart Meal Logo" style="width:100%; height:100%;">
          </div>
        </div>

        <div class="right-panel">
          <h1>Registrar Cardápio</h1>

          <form id="menuForm">

            <label for="date_time">Data da produção</label>
            <input type="date" id="date_time" name="date_time" required>

            <label for="meal_type">Tipo de refeição</label>
            <select id="meal_type" name="meal_type" required>
              <option value="">Selecione</option>
            </select>

            <label for="product_name_1">Nome do alimento 1:</label>
            <input type="text" id="product_name_1" name="product_name_1" maxlength="40" required>

            <label for="product_name_2">Nome do alimento 2:</label>
            <input type="text" id="product_name_2" name="product_name_2" maxlength="40" required>

            <label for="product_name_3">Nome do alimento 3:</label>
            <input type="text" id="product_name_3" name="product_name_3" maxlength="40" required>

            <label for="product_name_4">Nome do alimento 4:</label>
            <input type="text" id="product_name_4" name="product_name_4" maxlength="40" required>

            <div style="margin-top:12px;">
              <button type="submit">Salvar Cardápio</button>
              <button type="reset">Limpar</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p><b>&copy; 2025 Smart Meal</b></p>
    </div>
  </footer>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h2 id="popup-title">Título</h2>
      <p id="popup-message">Mensagem do sistema...</p>
    </div>
  </div>
  <script src="../js/config.js" defer></script>
  <script src="../js/popup.js" defer></script>
  <script src="../js/menu.js" defer></script>
</body>

</html>
