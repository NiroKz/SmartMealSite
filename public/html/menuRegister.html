<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Cardápio - Smart Meal</title>
  <link rel="shortcut icon" href="../images/SmartMealLogoIcon.png">
  <link rel="stylesheet" href="../styles/studentRegister.css">
  <link rel="stylesheet" href="../styles/popup.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="../images/SmartMealLogo.png" alt="logo">
      <h1>Smart Meal</h1>
    </div>
    <nav>
      <ul>
        <li><a href="./feedback.html"><b>Feedback</b></a></li>
        <li><a href="../index.html"><b>Home</b></a></li>
        <li><a href="../html/accessControl.html"><b>Voltar</b></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="page-wrapper">
      <div class="container">
        <div class="left-panel">
          <div class="logo">
            <img src="../images/SmartMealLogo.png" alt="Smart Meal Logo" style="width:100%; height:100%;">
          </div>
        </div>

        <div class="right-panel">
          <h1>Registrar Cardápio</h1>

          <form id="menuForm">
            <label for="date_menu">Data do cardápio</label>
            <input type="date" id="date_menu" name="date_menu" required>

            <label for="type_meal">Refeição</label>
            <select id="type_meal" name="type_meal" required>
              <option value="">Selecione</option>
              <option value="lunch">Almoço</option>
              <option value="dinner">Jantar</option>
            </select>

            <label for="main_dish">Prato principal (produto)</label>
            <select id="main_dish" name="main_dish_id" required>
              <option value="">Carregando produtos...</option>
            </select>

            <label for="side_dish">Acompanhamento (produto - opcional)</label>
            <select id="side_dish" name="side_dish_id">
              <option value="">Nenhum</option>
            </select>

            <label for="ingredients">Ingredientes / Observações (alérgenos)</label>
            <textarea id="ingredients" name="ingredients" rows="3" maxlength="1000"></textarea>

            <label for="notes">Observações</label>
            <input type="text" id="notes" name="notes" maxlength="255">

              <button type="submit">Salvar Cardápio</button>
          </form>

        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p><b>&copy; 2025 Smart Meal</b></p>
      <nav>
        <ul>
          <li><a href="https://www.instagram.com/smartmeal_ejs/"><i class="fab fa-instagram"></i></a></li>
          <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>

        </ul>
      </nav>
    </div>
  </footer>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h2 id="popup-title">Título</h2>
      <p id="popup-message">Mensagem do sistema...</p>
    </div>
  </div>

  <script src="../js/menuRegister.js"></script>
  <script src="../js/popup.js"></script>
  <script src="../js/config.js"></script>
</body>

</html>
