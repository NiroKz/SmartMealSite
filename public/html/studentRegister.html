<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Meal</title>
  <link rel="shortcut icon" href="../images/SmartMealLogoIcon.png">
  <link rel="stylesheet" href="../styles/studentRegister.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="../images/SmartMealLogo.png">
      <h1>Smart Meal</h1>
    </div>
    <nav>
      <ul>
        <li><a href="./feedback.html"><b>Feedback</b> </a></li>
        <li><a href="../index.html"><b>Home</b> </a></li>
        <li><a href="../html/prelogin.html"><b>Entrar</b></a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="page-wrapper">
      <div class="container">
        <div class="left-panel">
          <div class="logo">
            <img src="../images/SmartMealLogo.png" alt="Smart Meal Logo" style="width:100%; height:100%;">
          </div>
        </div>
        <div class="right-panel">
          <h1>Faça seu cadastro:</h1>
          <form action="/auth/register" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required maxlength="60">

            <label for="RM">RM:</label>
            <input type="text" id="RM" name="RM" required maxlength="5">

            <label for="Course">Curso:</label>
                <select name="Course" id="Course">
                <!-- as opções devem ser geradas com oq tiver no bd da escola
                exemplo: se no bd tiver adm, meca e ptec. tem q aparecer os 3 aq -->
                </select>

            <label for="student_legal_guardian">Responsavel:</label>
            <input type="text" id="student_legal_guardian" name="student_legal_guardian" required maxlength="60">


            <label for="food_restriction">Restrição Alimentar:</label>
            <textarea id="food_restriction" name="food_restriction" maxlength="30" rows="3"></textarea>

            <button type="submit">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-container">
      <p><b>&copy; 2025 Smart Meal</b></p>
      <nav>
        <ul>
          <li><a href="https://www.instagram.com/smartmeal_ejs/"><i class="fab fa-instagram"></i></a></li>
          <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
          <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
        </ul>
      </nav>
    </div>
  </footer>

</body>

</html>
