<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Meal</title>
  <link rel="shortcut icon" href="../images/SmartMealLogoIcon.png">
  <link rel="stylesheet" href="../styles/studentRegister.css">
  <link rel="stylesheet" href="../styles/popup.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="../images/SmartMealLogo.png">
      <h1>Smart Meal</h1>
    </div>
    <nav>
      <ul>
        <li><a href="./feedback.html"><b>Feedback</b></a></li>
        <li><a href="../index.html"><b>Home</b></a></li>
        <li><a href="../html/prelogin.html"><b>Entrar</b></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="page-wrapper">
      <div class="container">
        <div class="left-panel">
          <div class="logo">
            <img src="../images/SmartMealLogo.png" alt="Smart Meal Logo" style="width:100%; height:100%;">
          </div>
        </div>

        <div class="right-panel">
          <h1>Faça seu cadastro:</h1>
          <form id="studentForm">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required maxlength="60">

            <label for="RM">RM:</label>
            <input type="text" id="RM" name="RM" required maxlength="5">

            <label for="Course">Curso:</label>
            <select id="Course" required>
              <option value="">Selecione o curso</option>
            </select>

            <label for="Year">Ano:</label>
            <select id="Year" required>
              <option value="">Selecione o ano</option>
            </select>

            <label for="Period">Período:</label>
            <select id="Period" required>
              <option value="">Selecione o período</option>
            </select>

            <label for="student_legal_guardian">Responsável:</label>
            <input type="text" id="student_legal_guardian" name="student_legal_guardian" required maxlength="60">

            <label for="food_restriction">Restrição Alimentar:</label>
            <textarea id="food_restriction" name="food_restriction" maxlength="30" rows="3"></textarea>

            <button type="submit">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p><b>&copy; 2025 Smart Meal</b></p>
      <nav>
        <ul>
          <li><a href="https://www.instagram.com/smartmeal_ejs/"><i class="fab fa-instagram"></i></a></li>
          <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
          <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
        </ul>
      </nav>
    </div>
  </footer>
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h2 id="popup-title">Título</h2>
      <p id="popup-message">Mensagem do sistema...</p>
    </div>
  </div>
  <script src="../js/studentRegister.js"></script>
  <script src="../js/popup.js"></script>
  <script src="../js/config.js"></script>
</body>

</html>
