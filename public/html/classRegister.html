<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Sala - Smart Meal</title>
  <link rel="shortcut icon" href="../images/SmartMealLogoIcon.png">
  <link rel="stylesheet" href="../styles/studentRegister.css">
  <link rel="stylesheet" href="../styles/popup.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="../images/SmartMealLogo.png">
      <h1>Smart Meal</h1>
    </div>
    <nav>
      <ul>
        <li><a href="./feedback.html"><b>Feedback</b></a></li>
        <li><a href="../index.html"><b>Home</b></a></li>
        <li><a href="../html/accessControl.html"><b>Voltar</b></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="page-wrapper">
      <div class="container">
        <div class="left-panel">
          <div class="logo">
            <img src="../images/SmartMealLogo.png" alt="Smart Meal Logo" style="width:100%; height:100%;">
          </div>
        </div>

        <div class="right-panel">
          <h1>Faça o Registro da turma:</h1>
          <form id="studentForm">

            <label for="course">Nome do curso:</label>
            <input type="text" id="nome" name="course" required maxlength="60">

            <label for="period">Período:</label>
            <select id="period" required>
              <option value="">Selecione o período</option>
              <option value="M">Manhã</option>
              <option value="T">Tarde</option>
              <option value="N">Noite</option>
            </select>

            <label for="grade">Ano:</label>
            <select id="grade" required>
              <option value="">Selecione o ano</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>

            <label for="date_registration">Data de registro:</label>
            <input type="date" required>

            <button type="submit">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p><b>&copy; 2025 Smart Meal</b></p>
      <nav>
        <ul>
          <li><a href="https://www.instagram.com/smartmeal_ejs/"><i class="fab fa-instagram"></i></a></li>
          <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
        </ul>
      </nav>
    </div>
  </footer>
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h2 id="popup-title">Título</h2>
      <p id="popup-message">Mensagem do sistema...</p>
    </div>
  </div>
  <script src="../js/classRegister.js"></script>
  <script src="../js/popup.js"></script>
  <script src="../js/config.js"></script>
</body>

</html>
