<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Sala - Smart Meal</title>
  <link rel="shortcut icon" href="../images/SmartMealLogoIcon.png">
  <link rel="stylesheet" href="../styles/studentRegister.css">
  <link rel="stylesheet" href="../styles/class.css">
  <link rel="stylesheet" href="../styles/popup.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="../images/SmartMealLogo.png">
      <h1>Smart Meal</h1>
    </div>
    <nav>
      <ul>
        <li><a href="./feedback.html"><b>Feedback</b></a></li>
        <li><a href="../index.html"><b>Home</b></a></li>
        <li><a href="../html/accessControl.html"><b>Voltar</b></a></li>
        <li><a href="./profile.html"><b><i class="fas fa-user"></i></b></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="page-wrapper class-management">
      <div class="class-container-up">
      <h1>Gerenciar Turmas</h1>

      <button id="openModal" class="btn-add">Nova Turma</button>
      </div>


      <div id="classContainer" class="class-container-down"></div>
    </div>
  </main>

  <!-- Modal -->
  <div id="classModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2 id="modalTitle">Cadastrar Turma</h2>

      <form id="classForm" >

        <input type="hidden" id="classId">

        <label>Nome do curso (máx. 4 letras):</label>
        <input class="modal-space" type="text" id="nome" required maxlength="4">

        <label>Período:</label>
        <select id="period" class="modal-space" required>
          <option value="">Selecione</option>
          <option value="M">Manhã</option>
          <option value="T">Tarde</option>
          <option value="N">Noite</option>
        </select>

        <label>Ano:</label>
        <select id="grade" class="modal-space" required>
          <option value="">Selecione</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>

        <button type="submit" id="submitBtn">Salvar</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="footer-container">
      <p><b>&copy; 2025 Smart Meal</b></p>
    </div>
  </footer>
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h2 id="popup-title">Título</h2>
      <p id="popup-message">Mensagem do sistema...</p>
    </div>
  </div>
  <script src="../js/class.js"></script>
  <script src="../js/popup.js"></script>
  <script src="../js/config.js"></script>
</body>

</html>
