<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro</title>
    <link rel="shortcut icon" href="../images/SmartMealLogoIcon.png">
    <link rel="stylesheet" href="../styles/filter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="../images/SmartMealLogo.png">
            <h1>Smart Meal</h1>
        </div>
    </header>

    <main>
        <div class="filter-container">
            <button class="filter-close" onclick="window.history.back()">&times;</button>
            <h1 class="filter-title">Filtro</h1>

            <!-- Opções de Filtro -->
            <div class="filter-options">
                <div>
                    <b>Curso</b>
                    <select id="course">
                        <option value="">Selecione</option>
                        <!-- Opções serão carregadas dinamicamente pelo JS -->
                    </select>
                </div>
                <div>
                    <b>Turno</b>
                    <select id="period">
                        <option value="">Selecione</option>
                        <option value="M">Matutino</option>
                        <option value="T">Tarde</option>
                        <option value="N">Noite</option>
                    </select>
                </div>
                <div>
                    <b>Ano</b>
                    <select id="grade">
                        <option value="">Selecione</option>
                        <option value="1">1º</option>
                        <option value="2">2º</option>
                        <option value="3">3º</option>
                    </select>
                </div>
                <div>
                    <b>Data</b>
                    <input type="date" id="filterDate">
                </div>
                <div>
                    <button id="filterBtn" class="filter-apply">Aplicar Filtro</button>
                </div>
            </div>

            <!-- Título da tabela -->
            <div class="filter-table-title">Resultado</div>
            <div id="selectedDateDisplay" style="text-align:center; font-weight:bold; margin-bottom:10px;"></div>

            <!-- Tabela dinâmica -->
            <div class="filter-table-wrapper">
                <table class="filter-table">
                    <thead>
                        <tr>
                            <th>RM</th>
                            <th>Aluno</th>
                            <th>Almoço</th>
                            <th>Janta</th>
                            
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody">
                        <!-- Linhas geradas dinamicamente pelo JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <br><br>
    <footer>
        <div class="footer-container">
            <p><b>&copy; 2025 Smart Meal</b></p>
        </div>
    </footer>

    <!-- Script JS -->
    <script src="../js/filter.js"></script>
    <script src="../js/config.js"></script>
</body>

</html>
