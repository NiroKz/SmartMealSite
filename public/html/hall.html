<body>
    <header>
        <div class="logo-container">
            <img src="../images/SmartMealLogo.png">
            <h1>Smart Meal</h1>

        <nav>
            <ul>

    <main>
        <section class="control">
            <h2>Escolas</h2>
            <button class="add-button" id="addSchoolBtn">
                Adicionar uma Escola
                <span class="plus">+</span>
            </button>

            <div class="form-box" id="formBox">
                <form id="shcoolForm">
                    <input type="text" id="schoolName" name="school_name" placeholder="Nome:" required>
                    <input type="text" id="schoolAddress" name="address_road" placeholder="Endereço:" required>
                    <input type="text" id="schoolPhone" name="phone" placeholder="Telefone:" required>
                    <button type="submit" id="saveSchoolBtn">Salvar</button>
                </form>
            </div>
            <div class="school-list" id="schoolList">
                <!-- As escolas aparecerão aqui -->
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <p><b>&copy; 2025 Smart Meal</b></p>
        </div>
    </footer>
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2 id="popup-title">Título</h2>
            <p id="popup-message">Mensagem do sistema...</p>
        </div>
    </div>
    <script src="../js/config.js"></script>
