<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall</title>
    <link rel="stylesheet" href="../styles/hall.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="../images/SmartMealLogo.png">
            <h1>Smart Meal</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html"><b>Home</b></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="control">
            <h2>Escolas</h2>
            <button class="add-button" id="addSchoolBtn">
                Adicionar uma Escola
                <span class="plus">+</span>
            </button>

            <div class="form-box" id="formBox">
                <form id="shcoolForm">
                    <input type="text" id="schoolName" name="nome_escola" placeholder="Nome:" required>
                    <input type="text" id="schoolAddress" name="rua_endereco" placeholder="Endereço:" required>
                    <input type="text" id="schoolPhone" name="fone" placeholder="Telefone:" required>
                    <button type="submit" id="saveSchoolBtn">Salvar</button>
                </form>
            </div>
            <div class="school-list" id="schoolList">
                <!-- As escolas aparecerão aqui -->
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <p><b>&copy; 2025 Smart Meal</b></p>
            <nav>
                <ul>
                    <li><a href="https://www.instagram.com/smartmeal_ejs/"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                </ul>
            </nav>
        </div>
    </footer>
    <script src="../js/hall.js"></script>
</body>

</html>
