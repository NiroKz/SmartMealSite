<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Acesso</title>
    <link rel="stylesheet" href="../styles/accessControl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../images/SmartMealLogo.png">
            <h1>Smart Meal</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html"><b>Home</b></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="access-control2">
            <a class="selected" href="./accessControl.html">Controle de Acesso</a>
            <a href="#" class="tab">Controle de Refeições</a>
            <a href="#" class="tab">Controle de Estoque</a>
            <a href="#" class="tab">Adiministração</a>
        </section>
        <br>
        <section class="access-control">
            <h2>Controle de Acesso</h2>
            <div class="icons">
                <a href="#"><i class="fas fa-calendar-alt"></i></a>
                <a href="./filter.html"><i class="fas fa-filter"></i></a>
            </div>
            <p>Alunos que comeram hoje:</p>
            <div class="percentage">
                <span>53%</span>
            </div>
            <div class="info">
                <div>
                    <h3>Almoço</h3>
                    <p>Qtd: 1243</p>
                    <p>Inicio: 12:00</p>
                    <p>Fim: 13:00</p>
                </div>
                <div>
                    <h3>Janta</h3>
                    <p>Qtd: 2267</p>
                    <p>Inicio: 17:30</p>
                    <p>Fim: 19:00</p>
                </div>
            </div>
        </section>

        <div class="access-content">
            <section class="graph">
                <h2>Gráfico de Acesso</h2>
                <div class="graph-image">
                    <img src="../images/Graph.png" alt="Access graph">
                </div>
            </section>

            <section class="permission">
                <h2>Permissão de Acesso</h2>
                <form>
                    <label>RM:
                        <input type="text" name="rm">
                    </label>

                    <label>Almoço:
                        <input type="date" name="lunch">
                    </label>

                    <label>Janta:
                        <input type="date" name="dinner">
                    </label>

                    <label>Justificativa:
                        <textarea name="justification"></textarea>
                    </label>

                    <div class="radio-container">
                        <label for="repetition">Repetição</label>
                        <input type="radio" id="repetition" name="option">
                    </div>

                    <div class="buttons">
                        <button type="button">Alterar Permissão Temporariamente</button>
                        <button type="submit">Alterar Permissão</button>
                    </div>
                    <div class="buttons">
                        <button type="reset">Limpar</button>
                    </div>
                </form>
            </section>
        </div>
        <section class="access-control">
            <div class="buttons">
                <button type="button">Gerar Relatório</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p><b>&copy; 2025 Smart Meal</b></p>
            <nav>
                <ul>
                    <li><a href="https://www.instagram.com/smartmeal_ejs/"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
